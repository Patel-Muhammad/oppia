<div class="oppia-ck-editor-copy-toolbar-container">
  <div>
    <p class="oppia-ck-editor-copy-toolbar-label">Copy Tool
      <a href="https://oppia-user-guide.readthedocs.io/en/latest/contributor/translate.html"
         rel="noopener"
         target="_blank">(How-to doc)
      </a>
    </p>
    <span class="oppia-ck-editor-copy-toolbar-tip-sublabel">
      Use the copy tool to copy text and images.
    </span>
    <p>(Press <span class="oppia-key-style">ALT + 0</span> to see accessibility menu for Rich text editor (RTE))</p>
  </div>
  <button type="button"
          class="btn btn-secondary e2e-test-copy-button"
          [ngClass]="{'oppia-ck-editor-copy-toolbar-tip-button-active': ckEditorCopyContentService.copyModeActive}"
          (click)="toggleToolActive()">
    {{ckEditorCopyContentService.copyModeActive ? "On" : "Off"}}
  </button>
</div>

<style>
  .oppia-ck-editor-copy-toolbar-container {
    align-items: center;
    display: flex;
    justify-content: space-between;
    margin-bottom: 14px;
  }
  .oppia-ck-editor-copy-toolbar-tip-button-active {
    background-color: #000;
    color: #fff;
  }
  .oppia-ck-editor-copy-toolbar-label {
    color: #505050;
    font-weight: 600;
    margin-bottom: 2px;
  }
  .oppia-ck-editor-copy-toolbar-label a:focus {
    text-decoration: underline;
  }
  .oppia-ck-editor-copy-toolbar-tip-sublabel {
    color: #757575;
  }
  .oppia-key-style {
    background: #f5f5f5;
    border: solid 1px #b5c6d2;
    border-bottom-color: #97afbf;
    border-radius: 3px;
    box-shadow: inset 0 -1px 0 #97afbf;
    display: inline-block;
    font-size: 0.8em;
    padding: 0.25em 0.5em;
  }
  @media screen and (max-width: 700px) {
    .oppia-ck-editor-copy-toolbar-label,
    .oppia-ck-editor-copy-toolbar-tip-sublabel {
      font-size: 16px;
    }
  }
</style>
